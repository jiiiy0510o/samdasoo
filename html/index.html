<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제주삼다수</title>

    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/06a873e6b2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <header>
          <div class="logo"><img src="/img/logo.png" alt="삼다수 로고" /></div>
          <div class="menu"><img src="/img/menu_b.png" alt="메뉴바" /></div>
        </header>
        <ul class="scrollView">
          <li class="scroll">
            <div class="text">
              <p>THE WATER</p>
              <h6>깨끗하고, 건강하고, 맛있는 물</h6>
            </div>
            <div class="bigText">
              <p>BETTER</p>
              <p>CHOICE</p>
            </div>
            <img src="/img/samdasoo.png" alt="삼다수" />
          </li>
          <li class="scroll">
            <div class="text">
              <p>ONLY ONE</p>
              <h6>진정한 제주다움 실현</h6>
            </div>
            <div class="bigText">
              <p>JEJU</p>
              <p>SAMDASOO</p>
            </div>
          </li>
          <li class="scroll">
            <div class="text">
              <p>SUSTAINABLE</p>
              <h6>제주의 청정 자연과 공존하는 제주 삼다수</h6>
            </div>
            <div class="bigText">
              <p>ECO</p>
              <p>FRIENDLY</p>
            </div>
          </li>
          <li class="scroll"></li>
        </ul>
        <ul class="pageMark">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <footer></footer>
      </div>
      <ul class="nav">
        <li class="xMark"><i class="fa-solid fa-xmark"></i></li>
        <li><a href="/html/story.html">STORY</a></li>
        <li><a href="/html/green.html">GREEN</a></li>
        <li><a href="/html/news.html">NEWS</a></li>
        <li><a href="/html/faq.html">FAQ</a></li>
        <li><a href="/html//products.html">PRODUCTS</a></li>
        <li><a href="">EVENT</a></li>
      </ul>
    </div>

    <script>
      $("footer").load("footer.html");
      let nav = document.querySelector(".nav");
      let eksMark = document.querySelector(".xMark");
      let menuImg = document.querySelector(".menu");

      window.addEventListener("scroll", function () {
        let logoImg = document.querySelector(".logo");
        let view = document.querySelectorAll(".scroll");
        let samdasoo = document.querySelector(".bigText + img");
        let pageMarks = document.querySelectorAll(".pageMark li");
        let scrollPosition = window.scrollY;

        view.forEach(function () {
          let viewHeight = view.offsetHeight;
          let page = Math.floor(scrollPosition / viewHeight);
          if (page >= 1) {
            logoImg.innerHTML = `<img src="/img/foot_logo.png" alt="삼다수 로고" />`;
            menuImg.innerHTML = `<img src="/img/menu_w.png" alt="메뉴바" />`;
          } else {
            logoImg.innerHTML = `<img src="/img/logo.png" alt="삼다수 로고" />`;
            menuImg.innerHTML = `<img src="/img/menu_b.png" alt="메뉴바" />`;
          }

          if (scrollPosition > 1900) {
            samdasoo.classList.add("active");
            samdasoo.style.opacity = 0;
          } else {
            samdasoo.style.animationDirection = "reverse";
            samdasoo.style.opacity = 1;
          }
        });
      });

      menuImg.addEventListener("click", function () {
        nav.style.display = "block";
      });
      eksMark.addEventListener("click", function () {
        nav.style.display = "none";
      });
    </script>
  </body>
</html>
